<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>

    <div class="box-container">
        <div class="line-one">
            <button class="btn blue" type="button" id="blue"></button>
            <button class="btn yellow" type="button" id="yellow"></button>
        </div>
        <div class="line-two">
            <button class="btn green" type="button" id="green"></button>
            <button class="btn red" type="button" id="red"></button>
        </div>
        
    </div>

    <h4 id="highScoreDisplay">High Score: 0</h4>

    
    <script src="app.js"></script>
</body>
</html>
